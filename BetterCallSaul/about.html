<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --yellow: #D4A017;  /* Горчичный */
    --red: #8B0000;     /* Терракотовый */
    --beige: #F5F5DC;   /* Бежевый фон */
    --black: #1A1A1A;   /* Тёмный акцент */
  }

  body {
    background: var(--beige);
    color: var(--black);
    font-family: Arial, sans-serif;
  }

  .header {
    background: linear-gradient(
      to right, 
      var(--yellow) 30%, 
      var(--red) 70%
    );
    padding: 2rem;
    border-radius: 0 0 15px 15px;
  }

  .button {
    background: var(--red);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .button:hover {
    background: var(--yellow);
    color: var(--black);
  }

  .card {
    background: white;
    border: 2px solid var(--yellow);
    padding: 1.5rem;
    margin: 1rem;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
  }

  .highlight {
    color: var(--red);
    border-left: 4px solid var(--yellow);
    padding-left: 1rem;
  }

  /* Текстура "потёртостей" для фона */
  .vintage-bg {
    background-image: 
      linear-gradient(rgba(0,0,0,0.05) 2px, transparent 2px),
      linear-gradient(90deg, rgba(0,0,0,0.05) 2px, transparent 2px);
    background-size: 20px 20px;
  }
</style>
</head>
<body>
  <header class="header vintage-bg">
    <h1>Better Call Saul</h1>
  </header>

  <div class="card">
    <p class="highlight">«It's showtime!» — ваш надёжный адвокат</p>
    <button class="button">Консультация</button>
  </div>

  <div class="card vintage-bg">
    <h2 style="color: var(--red);">Специализация:</h2>
    <ul>
      <li>Уголовное право</li>
      <li>Страховые споры</li>
      <li>Налоговые вопросы</li>
    </ul>
  </div>
</body>
</html>
